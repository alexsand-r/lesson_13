<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Roboto:regular&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<title>lesson_13</title>
</head>
    <body>
        <div class="wrapper">
            <header class="header">
            </header>
            <main class="page">
                <div class="page__city city">
                    <div class="city__container">
                        <ul class="traffic-light">
                            <li class="traffic-light__red"></li>
                            <li class="traffic-light__yellow"></li>
                            <li class="traffic-light__green"></li>
                        </ul>
                        <div class="car">
                   
                            <div class="car__body body-car">
                                <div class="body-car__door-driver"></div>
                                <div class="body-car__door-passenger"></div>
                                <div class="body-car__headlight"></div>
                                <div class="body-car__stop"></div>
                                <div class="body-car__window-driver"></div>
                                <div class="body-car__window-passenger"></div>
                                    <div class="driver">
                                        <div class="driver__body body">
                                            <div class="body__hair"></div>
                                            <div class="body__head"></div>
                                            <div class="body__left-eye"></div>
                                            <div class="body__right-eye"></div>
                                            <div class="body__nose"></div>
                                            <div class="body__mouth"></div>
                                            <div class="body__torso"></div>
                                            <div class="body__shoulder-left"></div>
                                            <div class="body__forearm-left"></div>
                                            <div class="body__shoulder-right"></div>
                                            <div class="body__forearm-right"></div>
                                            <div class="body__hand"></div>
                                        </div>
                                        <div class="man">
                                            <div class="man__body">
                                                <div class="man__head head-man">
                                                    <div class="head-man__body">
                                                        <div class="head-man__hair"></div>
                                                        <div class="head-man__face face-head-man">
                                                            <div class="face-head-man__left-eye"></div>
                                                            <div class="face-head-man__right-eye"></div>
                                                            <div class="face-head-man__nose"></div>
                                                        </div>
                                                        <div class="head-man__neck"></div>
                                                    </div>
                                                </div>
                                                <div class="man__torso torso-man">
                   
                                                        <div class="torso-man__left-shoulder">
                                                            <div class="torso-man__left-hand"></div>
                                                        </div>
                                                        <div class="torso-man__body"></div>
                                                        <div class="torso-man__right-shoulder">
                                                            <div class="torso-man__right-hand"></div>
                                                        </div>
                                                </div>
                                                <div class="man__bottom bottom-man">
                                                    <div class="bottom-man__body"></div>
                                                    <div class="bottom-man__left-leg">
                                                        <div class="bottom-man__left-knee"></div>
                                                    </div>
                                                    <div class="bottom-man__right-leg">
                                                        <div class="bottom-man__right-knee"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="cloud">
                                            <div class="cloud__body"></div>
                                        </div>
                                    </div>
                            </div>
                     </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
            
            </footer>
        </div>
    </body>
</html>
